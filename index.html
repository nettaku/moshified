<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <div style="width: 60%">
      <div class="plan">
        <div class="card card--secondary">
          <header class="card__header">
            <h3 class="plan__name">Entry</h3>

              <span class="plan__price">$14</span>

            </div>
            <div class="plan__description">Easy start on the cloud</div>
          </header>
          <div class="card__body">
            <ul class="list list--bold list--tick2">
              <li class="list__item">Unlimited Websites</li>
              <li class="list__item">Unlimited Bandwidth</li>
              <li class="list__item">100GB SSD Storage</li>
              <li class="list__item">3GB RAM</li>

            <span class="button button--outline button--block">buy now</span>
          </div>
        </div>
      </div>
    </div>
