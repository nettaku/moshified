<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="block block--dark">
      <div class="navigation-bar container">
        <img src="images/logo.png" />
        <svg class="icon icon--primary collapsible">
          <use xlink:href="icons/sprite.svg#menu"></use>
        </svg>
        <ul class="list list--inline">
          <li class="list__item">Hosting</li>
          <li class="list__item">WPs</li>
          <li class="list__item">Domain</li>
          <li class="list__item">Pricing</li>
        </ul>
      </div>
    </section>
    <script>
      const collapsibles = document.querySelectorAll(".collapsible");
      collapsibles.forEach((item) =>
        item.addEventListener("click", function () {
          this.classList.toggle("collapsible--expanded");
        })
      );
    </script>
  </body>
</html>
